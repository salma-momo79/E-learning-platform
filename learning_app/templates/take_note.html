<!-- take_note.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Notes</title>
    <link rel="stylesheet" href="/static/take_note.css">
</head>
<body>

    <header class="header">
        <div class="icon">
            <h2 class="logo">EduLift</h2>
        </div>
        <div class="ul">
            <ul>

                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'course' %}">Courses</a></li>
                <li><a href="{% url 'blog' %}">Blog</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <li><a href="{% url 'take_note' %}">Take Notes</a></li>

            </ul>
        </div>
    </header>
    <section>
        <h2>Take Notes</h2>
        <p>Keep track of your learning by taking notes here!</p>
    
        <form method="POST">
            {% csrf_token %}
            <label for="note-title">Note Title:</label><br>
            <input type="text" id="note-title" name="note-title" placeholder="Enter note title" required><br><br>
    
            <label for="note-content">Note Content:</label><br>
            <textarea id="note-content" name="note-content" rows="10" placeholder="Write your notes here..." required></textarea><br><br>
    
            <button type="submit">Save Note</button>
            <button type="reset">Clear</button>
        </form>
    
        <a href="{% url 'saved_notes' %}">View Saved Notes</a>

    </section>
   
</body>
</html>
