<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/static/profile.css">
</head>
<body>
    <header class="header">
        <h2 class="logo">EduLift</h2>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="course.html">Courses</a></li>
                <li><a href="blog.html">Blogs</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="take_note.html">Take Notes</a></li>
            </ul>
        </nav>
    </header>
    <section class="profile-container">
        <div class="profile-card">
            <h2 id="displayUsername">Loading...</h2>
            <p>Password: <span id="displayPassword">******</span></p>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </section>
    
    <script>
        // Get saved login data
        let username = localStorage.getItem("username");
        let password = localStorage.getItem("password");    
        if (username && password) {
            document.getElementById("displayUsername").innerText = username;
            document.getElementById("displayPassword").innerText = password; // Optional: Hide this for security reasons
        } else {
            window.location.href = "/templates/login_page.html.html"; // Redirect if not logged in
        }

        function logout() {
            localStorage.removeItem("username");
            localStorage.removeItem("password");
            window.location.href = "/templates/login_page.html"; // Redirect to login
        }
    </script>
</body>
</html>
